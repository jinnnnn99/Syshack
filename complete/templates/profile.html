  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const user = localStorage.getItem('username');
      if (!user) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('username').textContent = user;
      }
    });

    new Vue({
      el: '#profile-app',
      data: {
        profile: {
          username: '',
          email: ''
        },
        currentPassword: '',
        newPassword: '',
        message: '',
        messageType: 'success'
      },
      created() {
        const currentUser = localStorage.getItem('username');
        if (currentUser) {
          this.profile.username = currentUser;

          fetch(`/api/user-profile?username=${currentUser}`)
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                this.profile.email = data.user.email || '';
              }
            })
            .catch(error => {
              console.error('Error fetching user profile:', error);
              this.message = '„Éó„É≠„Éï„Ç£„Éº„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
              this.messageType = 'error';
            });
        }
      },
      methods: {
        saveProfile() {
          if (!this.profile.username) {
            this.message = '„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
            this.messageType = 'error';
            return;
          }

          if (!this.currentPassword) {
            this.message = 'ÁèæÂú®„ÅÆ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
            this.messageType = 'error';
            return;
          }

          const userData = {
            username: this.profile.username,
            email: this.profile.email,
            currentPassword: this.currentPassword
          };

          if (this.newPassword) {
            userData.newPassword = this.newPassword;
          }

          fetch('/api/update-profile', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
          })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                this.message = '„Éó„É≠„Éï„Ç£„Éº„É´„ÅåÊõ¥Êñ∞„Åï„Çå„Åæ„Åó„Åü';
                this.messageType = 'success';

                if (data.updatedUsername && data.updatedUsername !== localStorage.getItem('username')) {
                  localStorage.setItem('username', data.updatedUsername);
                  document.getElementById('username').textContent = data.updatedUsername;
                }

                this.currentPassword = '';
                this.newPassword = '';
              } else {
                this.message = data.message || '„Éó„É≠„Éï„Ç£„Éº„É´„ÅÆÊõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                this.messageType = 'error';
              }
            })
            .catch(error => {
              console.error('Error updating profile:', error);
              this.message = '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
              this.messageType = 'error';
            });
        }
