<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>„Ç´„É°„É©ÊíÆÂΩ±</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #808080 !important; /* Gray background to match quiz page */
      overscroll-behavior: none; /* Prevent overscroll effects */
    }
    body {
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }
    
    .header {
      background-color: rgba(128, 128, 128, 0.8); /* Semi-transparent gray */
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }
    
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: calc(100vh - 120px); /* Full height minus header and nav */
      overflow-y: auto;
      padding-bottom: 80px; /* Space for bottom nav */
    }
    
    .menu-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 10px auto;
      width: 90%;
      max-width: 800px;
    }
    
    .menu-option {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }
    
    .button {
      background-color: #8a8a8a; /* Matching the quiz button color */
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }
    
    .button:hover {
      background-color: #707070; /* Darker on hover */
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    
    canvas, video {
      border-radius: 10px;
      border: 2px solid rgba(128, 128, 128, 0.6);
      max-width: 100%;
      height: auto;
    }
    
    .center-buttons {
      text-align: center;
      margin: 10px 0;
    }

    /* Camera frame container - fixed height */
    .camera-frame {
      height: 40vh; /* Fixed height */
      max-height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .camera-frame video, .camera-frame canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Bottom Navigation */
    .bottom-nav {
      display: flex;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      justify-content: space-around;
      padding: 8px 0;
      backdrop-filter: blur(5px);
      height: 60px; /* Fixed height */
    }
    
    .bottom-nav-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      width: 100%;
    }
    
    .side-nav-items {
      display: flex;
      justify-content: space-around;
      flex-grow: 1;
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #666;
      text-decoration: none;
      padding: 5px 0;
      flex-grow: 1;
      text-align: center;
    }
    
    .nav-icon {
      font-size: 24px;
      margin-bottom: 4px;
    }
    
    .quiz-button {
      background-color: #808080; /* Gray button color */
      color: white;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: -20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-decoration: none;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .quiz-button:hover {
      transform: scale(1.05);
      background-color: #707070; /* Darker on hover */
      color: white;
    }
    
    .quiz-icon {
      font-size: 28px;
      margin-bottom: 2px;
      position: relative;
      z-index: 1;
    }
    
    .quiz-text {
      font-size: 12px;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    .title {
      text-align: center;
      margin: 10px 0;
      color: white;
      position: relative;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Camera Controls */
    .camera-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .camera-switch {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .camera-switch:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    /* Take photo button - fixed to bottom above nav */
    .take-photo-container {
      position: fixed;
      bottom: 70px; /* Position above the bottom nav */
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background-color: rgba(128, 128, 128, 0.5);
      padding: 10px 0;
      z-index: 900;
    }

    /* Loading indicator */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }
    .loading-content {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #808080;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Detected objects container */
    .detected-objects {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border-radius: 15px;
      margin: 10px auto;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <div>üì∏ „Ç´„É°„É©„ÅßÊíÆÂΩ±</div>
      <button class="button" @click="goToMain">üîÅ Êàª„Çã</button>
    </div>

    <div class="container">
      <h1 class="title">„Ç´„É°„É©</h1>
      
      <div class="menu-options">
        <div class="menu-option camera-frame">
          <video ref="video" v-show="!photo" autoplay playsinline muted width="640" height="480"></video>
          <canvas ref="canvas" width="640" height="480" v-show="photo"></canvas>
        </div>

        <!-- Camera Controls - Switch front/back camera -->
        <div class="camera-controls" v-if="!photo && hasMultipleCameras">
          <button class="camera-switch" @click="switchCamera">
            <span v-if="facingMode === 'environment'">üì±</span>
            <span v-else>üì∑</span>
          </button>
        </div>
      </div>

      <!-- Detected Objects List -->
      <div class="detected-objects" v-if="translatedObjects.length > 0">
        <h3>Ê§úÂá∫„Åï„Çå„ÅüÁâ©‰Ωì‰∏ÄË¶ß:</h3>
        <ul>
          <li v-for="(obj, index) in translatedObjects" :key="index">
            [[ index + 1 ]]. [[ obj.en ]] ([[ obj.jp ]])
          </li>
        </ul>
      </div>
    </div>

    <!-- Take Photo Button - Fixed at bottom above nav -->
    <div class="take-photo-container" v-if="!photo">
      <button class="button" @click="capturePhoto">üì∏ ÊíÆÂΩ±„Åô„Çã</button>
    </div>
    <div class="take-photo-container" v-if="photo">
      <button class="button" @click="retakePhoto">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊíÆÂΩ±</button>
    </div>

    <!-- Loading indicator -->
    <div class="loading" v-if="isLoading">
      <div class="loading-content">
        <div class="spinner"></div>
        <div>[[ loadingMessage ]]</div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="bottom-nav-container">
        <div class="side-nav-items">
          <a href="camera.html" class="nav-item">
            <div class="nav-icon">üì∑</div>
            <div>„Ç´„É°„É©</div>
          </a>
        </div>
        
        <a href="quiz.html" class="quiz-button">
          <div class="quiz-icon">‚ùì</div>
          <div class="quiz-text">„ÇØ„Ç§„Ç∫</div>
        </a>
        
        <div class="side-nav-items">
          <a href="menu.html" class="nav-item">
            <div class="nav-icon">‚ò∞</div>
            <div>„É°„Éã„É•„Éº</div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import config from '/static/api-config.js';

    new Vue({
      el: '#app',
      delimiters: ['[[', ']]'],
      data: {
        stream: null,
        photo: '',
        objects: [],
        translatedObjects: [],
        lastFrameData: null,
        stillStartTime: null,
        detectionCooldown: false,
        facingMode: 'environment', // 'environment' for back camera, 'user' for front camera
        hasMultipleCameras: false,
        availableCameras: [],
        currentCameraIndex: 0,
        isLoading: false,
        loadingMessage: 'Âá¶ÁêÜ‰∏≠...'
      },
      methods: {
        async checkAvailableCameras() {
          try {
            const devices = await navigator.mediaDevices.enumerateDevices();
            this.availableCameras = devices.filter(device => device.kind === 'videoinput');
            this.hasMultipleCameras = this.availableCameras.length > 1;
            console.log('Available cameras:', this.availableCameras.length);
          } catch (error) {
            console.error("„Ç´„É°„É©ÊÉÖÂ†±„ÅÆÂèñÂæó„Ç®„É©„Éº:", error);
          }
        },
        async switchCamera() {
          this.isLoading = true;
          this.loadingMessage = '„Ç´„É°„É©ÂàáÊõø‰∏≠...';
          
          try {
            // Stop current stream
            this.stopCamera();
            
            // Toggle facing mode
            this.facingMode = this.facingMode === 'environment' ? 'user' : 'environment';
            
            // Start new camera with updated facing mode
            await this.startCamera();
          } catch (error) {
            console.error("„Ç´„É°„É©ÂàáÊõø„Ç®„É©„Éº:", error);
            alert("„Ç´„É°„É©„ÅÆÂàáÊõø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
          } finally {
            this.isLoading = false;
          }
        },
        async startCamera() {
          this.isLoading = true;
          this.loadingMessage = '„Ç´„É°„É©Ëµ∑Âãï‰∏≠...';
          
          try {
            // Try using facing mode first (this works on most mobile devices)
            const constraints = { 
              video: { 
                facingMode: this.facingMode,
                width: { ideal: 1280 },
                height: { ideal: 720 }
              } 
            };
            
            try {
              this.stream = await navigator.mediaDevices.getUserMedia(constraints);
            } catch (initialError) {
              console.warn("ÊåáÂÆö„Åó„Åü„Ç´„É°„É©„É¢„Éº„Éâ„Åß„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÊ±éÁî®„É¢„Éº„Éâ„ÅßÂÜçË©¶Ë°å„Åó„Åæ„Åô„ÄÇ", initialError);
              
              // Fall back to any camera if specific facing mode fails
              this.stream = await navigator.mediaDevices.getUserMedia({ video: true });
            }
            
            const video = this.$refs.video;
            video.srcObject = this.stream;
            
            // Wait for video to be loaded
            await new Promise(resolve => {
              video.onloadedmetadata = () => {
                video.play().then(resolve).catch(e => {
                  console.error("Video play error:", e);
                  resolve();
                });
              };
            });
            
            this.setupAutoDetection();
            await this.checkAvailableCameras();
          } catch (error) {
            console.error("„Ç´„É°„É©Ëµ∑Âãï„Ç®„É©„Éº:", error);
            alert("„Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇË®≠ÂÆö„Åã„ÇâË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
          } finally {
            this.isLoading = false;
          }
        },
        stopCamera() {
          if (this.stream) {
            this.stream.getTracks().forEach(track => track.stop());
            this.stream = null;
          }
        },
        capturePhoto() {
          this.isLoading = true;
          this.loadingMessage = 'ÁîªÂÉè„Ç≠„É£„Éó„ÉÅ„É£‰∏≠...';
          
          const canvas = this.$refs.canvas;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(this.$refs.video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            const reader = new FileReader();
            reader.onloadend = () => {
              this.photo = reader.result;
              this.stopCamera();
              this.sendToFlask(this.photo);
            };
            reader.readAsDataURL(blob);
          }, 'image/png');
        },
        sendToFlask(base64data) {
          const username = localStorage.getItem('username') || null;
          
          this.isLoading = true;
          this.loadingMessage = 'Áâ©‰ΩìÊ§úÂá∫‰∏≠...';
          
          fetch('/api/photo-analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: base64data, username })
          })
            .then(res => res.json())
            .then(data => {
              this.isLoading = false;
              
              if (data.success) {
                this.objects = data.objects;
                this.drawBoundingBoxes(this.objects);
                this.translateLabels();
              } else {
                alert("Áâ©‰ΩìÊ§úÂá∫„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + data.message);
              }
            })
            .catch(err => {
              this.isLoading = false;
              console.error("Flask„Å®„ÅÆÈÄö‰ø°„Ç®„É©„Éº:", err);
              alert("„Çµ„Éº„Éê„Éº„Å®„ÅÆÈÄö‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
            });
        },
        drawBoundingBoxes(objects) {
          const canvas = this.$refs.canvas;
          const ctx = canvas.getContext('2d');
          const img = new Image();
          img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            ctx.setLineDash([6, 4]);
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.font = '14px Arial';
            ctx.fillStyle = 'red';

            objects.forEach(obj => {
              const v = obj.boundingPoly.normalizedVertices;
              const x1 = v[0].x * canvas.width;
              const y1 = v[0].y * canvas.height;
              const x2 = v[2].x * canvas.width;
              const y2 = v[2].y * canvas.height;
              ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
              ctx.fillText(obj.name, x1 + 4, y1 - 6);
            });

            ctx.setLineDash([]);
          };
          img.src = this.photo;
        },
        async translateLabels() {
          this.isLoading = true;
          this.loadingMessage = 'ÁøªË®≥‰∏≠...';
          
          try {
            const translations = await Promise.all(this.objects.map(async obj => {
              try {
                const res = await fetch("/api/google-translate", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ text: obj.name })
                });
                const data = await res.json();
                return { en: obj.name, jp: data.translated_text || "ÁøªË®≥Â§±Êïó" };
              } catch (err) {
                console.error("ÁøªË®≥„Ç®„É©„Éº:", err);
                return { en: obj.name, jp: "ÁøªË®≥Â§±Êïó" };
              }
            }));
            this.translatedObjects = translations;
          } finally {
            this.isLoading = false;
          }
        },
        setupAutoDetection() {
          const canvas = this.$refs.canvas;
          const ctx = canvas.getContext('2d');
          const video = this.$refs.video;

          const detectInterval = setInterval(() => {
            if (!this.stream || this.photo) {
              clearInterval(detectInterval);
              return;
            }
            
            try {
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
              const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);

              if (this.lastFrameData) {
                const diff = this.calculateFrameDifference(this.lastFrameData.data, currentFrame.data);
                const threshold = 0.02;
                const isStill = diff < threshold;

                if (isStill && !this.detectionCooldown && !this.photo) {
                  if (!this.stillStartTime) {
                    this.stillStartTime = Date.now();
                  } else if (Date.now() - this.stillStartTime > 1000) {
                    canvas.toBlob(blob => {
                      const reader = new FileReader();
                      reader.onloadend = () => {
                        this.photo = reader.result;
                        this.stopCamera();
                        this.sendToFlask(this.photo);
                      };
                      reader.readAsDataURL(blob);
                    }, 'image/jpeg');

                    this.detectionCooldown = true;
                    setTimeout(() => {
                      this.detectionCooldown = false;
                    }, 3000);
                  }
                } else {
                  this.stillStartTime = null;
                }
              }

              this.lastFrameData = currentFrame;
            } catch (e) {
              console.error("Auto detection error:", e);
            }
          }, 200);
        },
        calculateFrameDifference(data1, data2) {
          let diffPixels = 0;
          // Sample only a portion of pixels for better performance on mobile
          const step = 16; // Check every 16th pixel
          for (let i = 0; i < data1.length; i += step * 4) {
            const rDiff = Math.abs(data1[i] - data2[i]);
            const gDiff = Math.abs(data1[i + 1] - data2[i + 1]);
            const bDiff = Math.abs(data1[i + 2] - data2[i + 2]);
            if (rDiff + gDiff + bDiff > 30) diffPixels++;
          }
          return diffPixels / (data1.length / step / 4);
        },
        retakePhoto() {
          this.photo = '';
          this.objects = [];
          this.translatedObjects = [];
          this.stillStartTime = null;
          this.startCamera();
        },
        goToMain() {
          window.location.href = "/menu.html";
        },
        handleVisibilityChange() {
          if (document.hidden) {
            this.stopCamera();
          } else if (!this.photo) {
            this.startCamera();
          }
        }
      },
      async mounted() {
        // Check if the user is logged in
        const username = localStorage.getItem('username');
        if (!username) {
          alert("„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
          window.location.href = "index.html";
          return;
        }
        
        // Handle page visibility (switching apps, etc.)
        document.addEventListener('visibilitychange', this.handleVisibilityChange);
        
        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
          setTimeout(() => {
            if (!this.photo) {
              this.stopCamera();
              this.startCamera();
            }
          }, 500);
        });
        
        // Start camera
        await this.startCamera();
      },
      beforeDestroy() {
        this.stopCamera();
        document.removeEventListener('visibilitychange', this.handleVisibilityChange);
      }
    });
  </script>
