<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>カメラ</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .camera-container {
      position: relative;
      width: 640px;
      height: 480px;
      margin: 0 auto;
      background-color: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    .button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 20px 0;
      cursor: pointer;
      font-size: 16px;
    }
    .bounding-box {
      position: absolute;
      border: 2px solid red;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 14px;
      padding: 2px;
      z-index: 10;
    }
    .translation-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <div>ようこそ {{ username }} さん</div>
      <button class="button" @click="backToMain">戻る</button>
    </div>

    <div class="container">
      <h1>カメラ</h1>
      <p>カメラを使って物体を認識します</p>
      
      <div class="camera-container">
        <video ref="video" autoplay playsinline width="640" height="480"></video>
        <canvas ref="canvas" width="640" height="480" style="position: absolute; top: 0; left: 0;"></canvas>
        
        <div v-for="(box, index) in boxes" :key="index"
             class="bounding-box"
             :style="{ left: box.left + 'px', top: box.top + 'px', width: box.width + 'px', height: box.height + 'px' }"
             @click="translateLabel(box.label)">
          {{ box.label }}
        </div>
        
        <div v-if="translatedLabel" class="translation-box">
          翻訳: {{ translatedLabel }}
        </div>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        username: '',
        stream: null,
        boxes: [],
        translatedLabel: ''
      },
      methods: {
        backToMain() {
          this.stopCamera();
          window.location.href = 'main.html';
        },
        startCamera() {
          if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ 
              video: { 
                width: { ideal: 640 },
                height: { ideal: 480 }
              } 
            })
            .then(stream => {
              this.stream = stream;
              this.$refs.video.srcObject = stream;
              
              // Simulate object detection after camera starts
              setTimeout(() => {
                this.simulateDetection();
              }, 2000);
            })
            .catch(error => {
              console.error("カメラへのアクセスエラー:", error);
            });
          }
        },
        stopCamera() {
          if (this.stream) {
            const tracks = this.stream.getTracks();
            tracks.forEach(track => track.stop());
            this.stream = null;
          }
        },
        simulateDetection() {
          // Simulate finding objects (in a real app, use ML)
          this.boxes = [
            { left: 100, top: 150, width: 200, height: 100, label: 'Chair (イス)' },
            { left: 350, top: 200, width: 150, height: 120, label: 'Book (本)' }
          ];
        },
        translateLabel(label) {
          // Extract Japanese translation from label
          const match = label.match(/\((.*?)\)/);
          if (match && match[1]) {
            this.translatedLabel = match[1];
          } else {
            this.translatedLabel = '翻訳が見つかりません';
          }
        }
      },
      created() {
        const user = localStorage.getItem('currentUser');
        if (!user) {
          window.location.href = 'index.html';
        } else {
          this.username = user;
        }
      },
      mounted() {
        this.startCamera();
      },
      beforeDestroy() {
        this.stopCamera();
      }
    });
  </script>
</body>
</html>
