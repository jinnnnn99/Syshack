  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        username: localStorage.getItem("currentUser") || "„Ç≤„Çπ„Éà",
        selectedLevel: null,
        quizHistory: []
      },
      methods: {
        selectLevel(level) {
          this.selectedLevel = level;
          this.loadQuizHistory();
        },
        backToLevelSelect() {
          this.selectedLevel = null;
          this.quizHistory = [];
        },
        backToMenu() {
          window.location.href = "/menu.html";
        },
        loadQuizHistory() {
          // Fetch quiz history for the selected level
          fetch(`/api/quiz-history/${this.username}?level=${this.selectedLevel}`)
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                this.quizHistory = [];
                // Process history data for display
                data.history.forEach(record => {
                  if (record.answers && record.answers.length > 0) {
                    record.answers.forEach(answer => {
                      this.quizHistory.push({
                        question: answer.question,
                        correct: answer.correct
                      });
                    });
                  }
                });
              } else {
                console.error('Failed to load quiz history');
              }
            })
            .catch(error => {
              console.error('Error:', error);
            });
        }
      }
    });
  </script>
