    /* Loading spinner */

    /* Quiz button styling */

  </style>

<body>
  <div class="header">
    <div>„Çà„ÅÜ„Åì„Åù <span id="username"></span> „Åï„Çì</div>
  </div>

  <div class="content" id="quiz-app">
    <h1 class="title">„ÇØ„Ç§„Ç∫</h1>
    
    <!-- Loading state -->
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Ë™≠„ÅøËæº„Åø‰∏≠...</p>
    </div>
    
    <!-- Level selection -->
    <div id="level-select" class="quiz-container">
      <h2>„É¨„Éô„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</h2>
      <div class="level-select">
        <button class="level-button" onclick="selectLevel(1)">„É¨„Éô„É´ 1</button>
        <button class="level-button" onclick="selectLevel(2)">„É¨„Éô„É´ 2</button>
        <button class="level-button" onclick="selectLevel(3)">„É¨„Éô„É´ 3</button>
      </div>
      <p style="text-align: center; margin-top: 20px;">
        ÈÄ£Á∂ö„É¢„Éº„Éâ: ÈñìÈÅï„Åà„Çã„Åæ„ÅßÊåëÊà¶„Åß„Åç„Åæ„ÅôÔºÅ
      </p>
    </div>
    
    <!-- Question display -->
    <div id="question-container" class="quiz-container" style="display: none;">
      <div class="score-display">
        <div class="current-score">„Çπ„Ç≥„Ç¢: <span id="current-score">0</span></div>
      </div>
      <div class="question-text" id="question-text"></div>
      <div id="options-container"></div>
    </div>
    
    <!-- Correct Result display -->
    <div id="correct-result-container" class="quiz-container" style="display: none;">
      <div class="result correct">Ê≠£Ëß£„Åß„ÅôÔºÅ</div>
      <div class="buttons-container">
        <button class="button" onclick="nextQuestion()">Ê¨°„ÅÆÂïèÈ°å</button>
        <button class="button" onclick="window.location.href='main.html'">ÁµÇ‰∫Ü„Åô„Çã</button>
      </div>
    </div>
    
    <!-- Final score (shown when wrong answer or all questions answered) -->
    <div id="final-container" class="quiz-container" style="display: none;">
      <h2>„ÇØ„Ç§„Ç∫ÁµÇ‰∫Ü</h2>
      <div id="final-message" class="result incorrect">ÊÆãÂøµÔºÅ‰∏çÊ≠£Ëß£„Åß„Åô</div>
      <div id="correct-answer" style="text-align: center; margin: 15px 0;"></div>
      <div class="result">
        ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="final-score">0</span>
      </div>
      <div class="buttons-container">
        <button class="button" onclick="window.location.href='quiz.html'">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        <button class="button" onclick="window.location.href='main.html'">ÁµÇ‰∫Ü„Åô„Çã</button>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="bottom-nav-container">
      <div class="side-nav-items">
        <a href="camera.html" class="nav-item">
          <div class="nav-icon">üì∑</div>
          <div>„Ç´„É°„É©</div>
        </a>
      </div>
      
      <a href="quiz.html" class="quiz-button">
        <div class="quiz-icon">‚ùì</div>
        <div class="quiz-text">„ÇØ„Ç§„Ç∫</div>
      </a>
      
      <div class="side-nav-items">
        <a href="menu.html" class="nav-item">
          <div class="nav-icon">‚ò∞</div>
          <div>„É°„Éã„É•„Éº</div>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let currentLevel = 0;
    let allQuestions = [];
    let availableQuestions = [];
    let score = 0;
    
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', function() {
      const user = localStorage.getItem('currentUser');
      if (!user) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('username').textContent = user;
      }
    });
    
    // Select quiz level
    function selectLevel(level) {
      currentLevel = level;
      document.getElementById('loading').style.display = 'block';
      document.getElementById('level-select').style.display = 'none';
      
      // Reset score
      score = 0;
      updateScoreDisplay();
      
      // Fetch quiz questions for the selected level
      fetch(`/api/quiz/${level}`)
        .then(response => response.json())
        .then(data => {
          if (data.success && data.questions && data.questions.length > 0) {
            // Store all questions
            allQuestions = data.questions;
            console.log(`Loaded ${allQuestions.length} questions for level ${level}`);
            
            // Shuffle all questions
            availableQuestions = JSON.parse(JSON.stringify(allQuestions));
            shuffleArray(availableQuestions);
            
            // Show the first question
            showNextQuestion();
          } else {
            alert('„ÇØ„Ç§„Ç∫„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('level-select').style.display = 'block';
          }
        })
        .catch(error => {
          console.error('Error fetching questions:', error);
          alert('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
          document.getElementById('loading').style.display = 'none';
          document.getElementById('level-select').style.display = 'block';
        });
    }
    
    // Shuffle array using Fisher-Yates algorithm
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    
    // Show next question
    function showNextQuestion() {
      // Check if we have any questions left
      if (availableQuestions.length === 0) {
        // All questions answered correctly!
        showFinalResult(true);
        return;
      }
      
      // Get the next question
      const currentQuestion = availableQuestions.pop();
      
      // Display the question
      document.getElementById('loading').style.display = 'none';
      document.getElementById('question-container').style.display = 'block';
      document.getElementById('question-text').textContent = currentQuestion.question;
      
      // Update score display
      updateScoreDisplay();
      
      // Create option buttons
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';
      
      currentQuestion.options.forEach((option, index) => {
        const optionElement = document.createElement('div');
        optionElement.className = 'option';
        optionElement.textContent = option;
        optionElement.onclick = () => selectOption(index, currentQuestion);
        optionsContainer.appendChild(optionElement);
      });
    }
    
    // Update score display
    function updateScoreDisplay() {
      document.getElementById('current-score').textContent = score;
    }
    
    // Handle option selection
    function selectOption(index, question) {
      const isCorrect = index === question.answer;
      
      if (isCorrect) {
        // Correct answer
        score++;
        updateScoreDisplay();
        
        // Show correct result container
        document.getElementById('question-container').style.display = 'none';
        document.getElementById('correct-result-container').style.display = 'block';
        
        // Save result
        saveResult(true, question);
      } else {
        // Wrong answer - game over
        document.getElementById('question-container').style.display = 'none';
        document.getElementById('final-container').style.display = 'block';
        document.getElementById('final-score').textContent = score;
        document.getElementById('correct-answer').textContent = 
          `Ê≠£Ëß£: ${question.options[question.answer]}`;
        document.getElementById('final-message').textContent = 'ÊÆãÂøµÔºÅ‰∏çÊ≠£Ëß£„Åß„Åô';
        document.getElementById('final-message').className = 'result incorrect';
        
        // Save result
        saveResult(false, question);
      }
    }
    
    // Move to next question
    function nextQuestion() {
      document.getElementById('correct-result-container').style.display = 'none';
      showNextQuestion();
    }
    
    // Show final result
    function showFinalResult(allCorrect) {
      document.getElementById('question-container').style.display = 'none';
      document.getElementById('correct-result-container').style.display = 'none';
      document.getElementById('final-container').style.display = 'block';
      document.getElementById('final-score').textContent = score;
      
      if (allCorrect) {
        document.getElementById('correct-answer').textContent = '';
        document.getElementById('final-message').textContent = '„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅÂÖ®ÂïèÊ≠£Ëß£„Åß„ÅôÔºÅ';
        document.getElementById('final-message').className = 'result correct';
      }
    }
    
    // Save result to server
    function saveResult(isCorrect, question) {
      const username = localStorage.getItem('currentUser');
      
      fetch('/api/quiz-result', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: username,
          level: currentLevel,
          score: score,
          total: allQuestions.length,
          answers: [{
            question: question.question,
            correct: isCorrect
          }]
        })
      }).catch(error => {
        console.error('Error saving result:', error);
      });
    }
  </script>
