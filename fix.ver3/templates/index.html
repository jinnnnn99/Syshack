<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-link {
      color: #007bff;
      cursor: pointer;
      margin-top: 20px;
      display: inline-block;
    }
    .error { color: red; }
    .success { color: green; }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top-color: #007bff;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container" v-if="page === 'login'">
      <h2>ログイン</h2>
      <input type="text" v-model="username" placeholder="ユーザー名">
      <input type="password" v-model="password" placeholder="パスワード">
      <button @click="login" :disabled="isLoading">
        ログイン
        <span v-if="isLoading" class="loading"></span>
      </button>
      <div class="error" v-if="error">{{ error }}</div>
      <div class="success" v-if="success">{{ success }}</div>
      <div class="toggle-link" @click="page = 'register'">新規登録はこちら</div>
    </div>
    
    <div class="container" v-if="page === 'register'">
      <h2>新規登録</h2>
      <input type="text" v-model="username" placeholder="ユーザー名" required>
      <input type="email" v-model="email" placeholder="メールアドレス" required>
      <input type="password" v-model="password" placeholder="パスワード" required>
      <button @click="register" :disabled="isLoading">
        登録
        <span v-if="isLoading" class="loading"></span>
      </button>
      <div class="error" v-if="error">{{ error }}</div>
      <div class="success" v-if="success">{{ success }}</div>
      <div class="toggle-link" @click="page = 'login'">ログインはこちら</div>
    </div>
  </div>
  
  <script>
    new Vue({
      el: '#app',
      data: {
        page: 'login',
        username: '',
        email: '',
        password: '',
        error: '',
        success: '',
        isLoading: false
      },
      methods: {
        login() {
          if (!this.username || !this.password) {
            this.error = 'ユーザー名とパスワードを入力してください';
            return;
          }
          
          this.isLoading = true;
          this.error = '';
          
          fetch('/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: this.username,
              password: this.password
            })
          })
          .then(response => response.json())
          .then(data => {
            this.isLoading = false;
            
            if (data.success) {
              localStorage.setItem('currentUser', this.username);
              window.location.href = 'main.html';
            } else {
              this.error = data.message || 'ログインに失敗しました';
            }
          })
          .catch(error => {
            this.isLoading = false;
            console.error('Error:', error);
            this.error = 'ネットワークエラーが発生しました';
          });
        },
        
        register() {
          if (!this.username || !this.password) {
            this.error = 'すべての項目を入力してください';
            return;
          }
          
          this.isLoading = true;
          this.error = '';
          
          fetch('/api/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: this.username,
              email: this.email,
              password: this.password
            })
          })
          .then(response => response.json())
          .then(data => {
            this.isLoading = false;
            
            if (data.success) {
              this.success = '登録が完了しました。ログインしてください。';
              this.error = '';
              
              // Reset form and switch to login page after delay
              setTimeout(() => {
                this.username = '';
                this.email = '';
                this.password = '';
                this.page = 'login';
                this.success = '';
              }, 2000);
            } else {
              this.error = data.message || '登録に失敗しました';
            }
          })
          .catch(error => {
            this.isLoading = false;
            console.error('Error:', error);
            this.error = 'ネットワークエラーが発生しました';
          });
        }
      }
    });
  </script>
</body>
</html>
